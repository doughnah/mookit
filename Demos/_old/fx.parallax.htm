<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>mando.platform.presentation : Fx.Parallax</title>

<link rel="stylesheet" href="../_css/main.css" type="text/css" media="all">
<style type="text/css" media="screen">
	#basic {
		position: relative;
		height: 150px;
	}
	#box1, #box2, #box3 {
		border: 1px solid #454545;
		background-color: #CAC9B9;
		width: 50px;
		height: 50px;
		position: absolute;
		left: 50%;
		margin-left: -25px;
	}
	#box1 {
		top: 0px;
		z-index: 1;
	}
	#box2 {
		top: 20px;
		z-index: 2;
	}
	#box3 {
		top: 40px;
		z-index: 3;
	}
</style>

<script type="text/javascript" src="../_core/mootools-1.2-core-nc.js"></script>
<script type="text/javascript" src="../Fx/Fx.Parallax.js"></script>

<script type="text/javascript">
	window.addEvent('domready', function(){
		var para = new Fx.Parallax({
			limit: {w:500, h:500}
		});
			para.add([$('box1')]);
			para.add([$('box2')]);
			para.add([$('box3')]);
	});
</script>

</head>
<body>

	<div id="container">
			
		
		
		<h2>Fx.Parallax</h2>
		<a class="view" href="../_docs/fx.parallax.htm">view docs</a><p class="version">version 1.0</p>
		<p class="description">>add parallax control to the page.</p>
		
		
		
		<h3>features</h3>
		<div>
			<ul>
				<li>dynamically add elements to the parallax control.</li>
			</ul>
		</div>
		
		<h3>example</h3>
		<div id="basic">
			<div id="box1">1</div>
			<div id="box2">2</div>
			<div id="box3">3</div>
		</div>
		

		
		<div id="footer">
			
		</div>
		
		
	</div>

</body>
</html>

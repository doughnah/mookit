<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>mando.platform.presentation : Slider</title>

<link rel="stylesheet" href="../_css/main.css" type="text/css" media="all">
<style type="text/css" media="screen">
	.bar {
		border: 1px solid #797979;
		height: 20px;
		position: relative;
	}
	.handle {
		background-color: #607293;
		width: 10px;
		height: 20px;
		cursor: pointer;
	}
	#advanced .bar, #two .bar {
		background: url(../_img/_demo/slider.gif);
	}
	
	#handle1, #handle2 {
		position: absolute;
	}
	#handle2 {
		background-color: red;
	}
</style>

<script type="text/javascript" src="../_core/mootools-1.2-core-nc.js"></script>
<script type="text/javascript" src="../drag/drag.js"></script>
<script type="text/javascript" src="../interface/slider.js"></script>

<script type="text/javascript">
	window.addEvent('domready', function(){
		new Slider('basicBar', '#basicHandle');
		
		new Slider('adBar', '#adHandle', {
			snap: true,
			range: [0, 100],
			wheel: true,
			steps: 10,
			onChange: function(step){
				$('log').set('text', 'step: '+step);
			},
			onTick: function(position, index){
				if(!index) index = 0;
				if(this.options.snap) position = this.toPosition(this.eSteps[index]);
				new Fx.Tween(this.knobs[index], {duration: 200, transition: 'quad:out'}).start('left', position);
			}
		}).set(0);
		
		new Slider('twoBar', '#handle1, #handle2', {
			snap: true,
			range: [0, 100],
			wheel: true,
			steps: 10,
			onChange: function(value, index){
				$('log2').set('text', 'handle: '+ index +' step: '+value);
			}
		}).set([0, 90]);
	});
</script>

</head>
<body>

	<div id="container">
			
		
		
		<h2>Slider</h2>
		<a class="view" href="http://mootools.net/docs/Plugins/Slider">view docs</a><p class="version">version 1.1</p>
		<p class="description">Creates a slider with two elements: a knob and a container.</p>
		
		
		
		<h3>features</h3>
		<div>
			<ul>
				<li>snaps in place</li>
				<li>specify a range</li>
				<li>use the mouse wheel</li>
				<li>specify steps</li>
				<li>vertical or horizontal</li>
			</ul>
		</div>
		
		<h3>basic example</h3>
		<div id="basic">
			<div id="basicBar" class="bar">
				<div id="basicHandle" class="handle"></div>
			</div>
		</div>
		
		<h3>advanced example</h3>
		<div id="advanced">
			<div id="adBar" class="bar">
				<div id="adHandle" class="handle"></div>
			</div>
			<div id="log"></div>
		</div>
		
		<h3>two handle example</h3>
		<div id="two">
			<div id="twoBar" class="bar">
				<div id="handle1" class="handle"></div>
				<div id="handle2" class="handle"></div>
			</div>
			<div id="log2"></div>
		</div>
		

		
		<div id="footer">
			
		</div>
		
		
	</div>

</body>
</html>

		<h3>features</h3>
		<div>
			<ul>
				<li>validate on onBlur events.</li>
				<li>inline error display.</li>
				<li>display error list onSubmit.</li>
				<li>validates: empty value, number, email, date, uk postcode.</li>
			</ul>

			<form id="basicForm" action="validate.asp" method="post">

				<p><label for="dob">dob:</label><input type="text" name="dob" value="" title="Please enter a valid date" class="required date" /> (dd/mm/yy)</p>

			</form>
